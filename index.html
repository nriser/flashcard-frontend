  <title>KIOKU</title>

<body class="container-fluid">

  <header>
    <div class="auth-modals">
      <!-- Trigger the modal with a button -->
      <button type="button" class="modal-btn" data-toggle="modal" data-target="#modal-signup">Sign up</button>
      <!-- Modal -->
      <div id="modal-signup" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <!-- Modal header-->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign up</h4>
            </div>
            <!-- Modal body-->
            <div class="modal-body">
              <form id="sign-up" class="text-align-center">
                <fieldset>
                  <input type="text" name="credentials[email]" placeholder="email">
                  <!-- name matters. Our object is made to look like what we see in sign-uo.sh  -->
                  <input type="password" name="credentials[password]" placeholder="password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="password_confirmation">
                  <input type="submit" name="submit" value="Sign up">
                </fieldset>
              </form>
            </div>
            <!-- Modal footer-->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Trigger the modal with a button -->
      <button type="button" class="modal-btn" data-toggle="modal" data-target="#modal-signin">Sign in</button>
      <!-- Modal -->
      <div id="modal-signin" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <!-- Modal header-->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign in</h4>
            </div>
            <!-- Modal body-->
            <div class="modal-body">
              <form id="sign-in" class="text-align-center">
                <fieldset>
                  <input type="text" name="credentials[email]" placeholder="email">
                  <!-- [email] is the key of credentials object. name matters. Our object is made to look like what we see in sign-uo.sh  -->
                  <input type="password" name="credentials[password]" placeholder="password">
                  <input type="submit" name="submit" value="Sign in">
                </fieldset>
              </form>
            </div>
            <!-- Modal footer-->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          </div>
        </div>

    </div>
    <div class="hero">
      <h1 id="header" class="header text-align-center">Ki<span class="blur red">o</span>ku</h1>
      <h3 id="header-status-message" class="header-status-message text-align-center">Learn new words the easy way.</h3>
    </div>
    <!-- <h3 id="header-status-message" class="header-status-message text-align-center">Header: Please sign up. Have an account? Sign in.</h3> -->

  </header>


  <section id="flashcard-container" class="flashcard-container">

    <div class="flashcard-container-header">
      <h2>Ki<span class="red">o</span>ku</h2>
    </div>

    <!-- <div id="flashcard-container" class="flashcard-container"> -->

    <input id="hamburger-checkbox" class="hamburger-checkbox" type="checkbox" name="hamburger-menu"/>
    <label id="hamburger-label" class="hamburger-label" for="hamburger-checkbox"></label>

    <aside id="sidebar" class="sidebar">
      <h3 id="sidebar-status-message" class="sidebar-status-message text-align-center">Side bar: Create a new card.</h3>

      <div class="aside-content">

        <div class="aside-word-forms">
          <form id="create-word" class="create-word text-align-center">
            <fieldset>
              <input type="submit" name="submit" value="Create New Word">
            </fieldset>
          </form>

          <form id="get-words" class="get-words text-align-center">
            <fieldset>
              <input type="submit" name="submit" value="View All Words">
            </fieldset>
          </form>

          <form id="get-word" class="get-word text-align-center">
            <fieldset>
              <input type="text" name="word[id]" id="word-id" placeholder="Enter word ID">
              <input type="submit" name="submit" value="View A Word">
            </fieldset>
          </form>
        </div>

        <div class="aside-user-forms">

          <button type="button" class="modal-btn" data-toggle="modal" data-target="#modal-changepw">Change password</button>
          <!-- Modal -->
          <div id="modal-changepw" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <!-- Modal header-->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Change password</h4>
                </div>
                <!-- Modal body-->
                <div class="modal-body">
                  <form id="change-password" class="change-password text-align-center">
                    <fieldset>
                      <legend>Change password</legend>
                      <input type="password" name="passwords[old]" placeholder="old password">
                      <!-- [email] is the key of credentials object. name matters. Our object is made to look like what we see in sign-uo.sh  -->
                      <input type="password" name="passwords[new]" placeholder="new password">
                      <!-- what will our object look like at this point? see notes (1)-->
                      <input type="submit" name="submit" value="Change password">
                    </fieldset>
                  </form>
                </div>
                <!-- Modal footer-->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <form id="sign-out" class="sign-out text-align-center">
            <fieldset>
              <input type="submit" name="submit" value="Sign out">
            </fieldset>
          </form>

        </div>

      </div>
    </aside>

    <main id="content" class="content">
      <h3 id="content-status-message" class="content-status-message text-align-center">Add a new word</h3>

      <form id="update-word" class="update-word text-align-center">
        <fieldset>
          <div class="card-front-back">
            <div id="card-front" class="card card-front">
              <input class="card-front-text"  id="card-front-text" type="text" name="word[id]" placeholder="Enter a word">
            </div>
            <div id="card-back" class="card card-back">
              <input class="card-back-text" id="card-back-text" type="text" name="word[id]" placeholder="Enter a definition">
            </div>
          </div>
          <input class="update-submit" type="submit" name="submit" value="Update Card">
        </fieldset>
      </form>
      <!-- add more cards with Javascript -->

      <form id="delete-word" class="delete-word text-align-center">
        <fieldset>
          <input class="delete-submit" type="submit" name="submit" value="Delete card">
        </fieldset>
      </form>
    </main>
