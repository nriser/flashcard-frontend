<!DOCTYPE html>
<html>

<head>
  <title>Kioku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <header>
    <h1 id="header" class="header text-align-center">Kioku</h1>

    <h3 id="header-status-message" class="header-status-message text-align-center">Header: Please sign up. Have an account? Sign in.</h3>

    <form id="sign-up" class="text-align-center">
      <fieldset>
        <legend>Sign up</legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <!-- name matters. Our object is made to look like what we see in sign-uo.sh  -->
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="password_confirmation">
        <input type="submit" name="submit" value="Sign up">
      </fieldset>
    </form>

    <form id="sign-in" class="text-align-center">
      <fieldset>
        <legend>Sign in</legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <!-- [email] is the key of credentials object. name matters. Our object is made to look like what we see in sign-uo.sh  -->
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="submit" name="submit" value="Sign in">
      </fieldset>
    </form>
  </header>

  <aside id="sidebar" class="sidebar">
    <h3 id="sidebar-status-message" class="header-status-message text-align-center">Side bar: Create a new card.</h3>

    <form id="create-word" class="create-word text-align-center">
      <fieldset>
        <input type="submit" name="submit" value="Create New Word">
      </fieldset>
    </form>

    <form id="get-words" class="get-words text-align-center">
      <fieldset>
        <input type="submit" name="submit" value="View All Words">
      </fieldset>
    </form>

    <form id="get-word" class="get-word text-align-center">
      <fieldset>
        <input type="submit" name="submit" value="View A Word">
        <input type="text" name="word[id]" id="word-id" placeholder="Enter word ID">
      </fieldset>
    </form>

    <form id="change-password" class="change-password text-align-center">
      <fieldset>
        <legend>Change password</legend>
        <input type="password" name="passwords[old]" placeholder="old password">
        <!-- [email] is the key of credentials object. name matters. Our object is made to look like what we see in sign-uo.sh  -->
        <input type="password" name="passwords[new]" placeholder="new password">
        <!-- what will our object look like at this point? see notes (1)-->
        <input type="submit" name="submit" value="Change password">
      </fieldset>
    </form>

    <form id="sign-out" class="sign-out text-align-center">
      <fieldset>
        <input type="submit" name="submit" value="Sign out">
      </fieldset>
    </form>

  </aside>

  <section id="content" class="content">
    <main>

      <form id="update-word" class="update-word text-align-center">
        <fieldset>
          <input type="submit" name="submit" value="Update Card">
          <input class="index-front"  id="index-front" type="text" name="word[id]" placeholder="Enter a word">
          <input class="index-back" id="index-back" type="text" name="word[id]" placeholder="Enter a definition">
        </fieldset>
      </form>
      <!-- add more cards with Javascript -->

      <form id="delete-word" class="delete-word text-align-center">
        <fieldset>
          <input type="submit" name="submit" value="Delete card">
        </fieldset>
      </form>

    </main>
  </section>

</body>

</html>
